<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h2><b> Status - Covid19 Brasil</b></h2> <p><div class="text-info text-center mt-2"><h4><p id="date"></p></h4></div> 
  </header>

  <div class="w3-row-padding w3-margin-bottom">
     <div class="w3-quarter" style="margin-top: 10px;">
      <div class="w3-container w3-orange w3-padding-16">
        <div class="w3-left"><i class="fa fa-check w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h1><p id="confirmed"></p></h1>
        </div>
        <div class="w3-clear"></div>
        <h4>Confirmados</h4>
      </div>
    </div>

    <div class="w3-quarter" style="margin-top: 10px;" >
      <div class="w3-container w3-green w3-padding-16">
        <div class="w3-left"><i class="fa fa-thumbs-o-up w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h1><p id="recovered"></h1>
        </div>
        <div class="w3-clear"></div>
        <h4>Recuperados</h4>
      </div>
    </div>    
    <div class="w3-quarter" style="margin-top: 10px;">
      <div class="w3-container w3-red w3-padding-16" >
        <div class="w3-left"><i class="fa fa-thumbs-o-down w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h1><p id="deaths"></h1>
        </div>
        <div class="w3-clear"></div>
        <h4>Mortes</h4>
      </div>
    </div>
 
  </div>
  
  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
     <p><b>Made with love by</b><a href="https://github.com/ricardohsmello/" target="_blank"> Ricardo Mello</a></p>
  </footer>

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

fetch("https://covid19-brazil-api.now.sh/api/report/v1/brazil")
        .then(response => response.json())
        .then(data => {
         
            document.getElementById("confirmed").innerHTML = data["data"].confirmed;    
            document.getElementById("recovered").innerHTML = data["data"].recovered;
            document.getElementById("deaths").innerHTML = data["data"].deaths;   

            var dt = data["data"].updated_at.substring(0,10);

            var dtP = dt.split("-");



            document.getElementById("date").innerHTML = 'Última atualização: ' + dtP[2] + "/" + dtP[1] + "/" + dtP[0];

        });        

</script>
</body>
</html>
