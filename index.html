<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}

fetch("https://covid19-brazil-api.now.sh/api/report/v1/brazil")
        .then(response => response.json())
        .then(data => {
         
            document.getElementById("confirmed").innerHTML = data["data"].confirmed.toLocaleString().replace(",", ".");    
            document.getElementById("recovered").innerHTML = data["data"].recovered.toLocaleString().replace(",", ".");
            document.getElementById("deaths").innerHTML = data["data"].deaths.toLocaleString().replace(",", ".");   

            var dt = data["data"].updated_at.substring(0,10);

            var dtP = dt.split("-");



            document.getElementById("date").innerHTML = 'Última atualização: ' + dtP[2] + "/" + dtP[1] + "/" + dtP[0];

        });
